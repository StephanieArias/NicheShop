{% extends 'core/base.html' %}

{% block title %}Contact | {% endblock %}

{% block content %}
<h1>Contact page</h1>

<div class="columns">
    <div class="column is-6">
        <div class="field">
            <label>First name</label>
            
            <div class="control">
                <input class="input" type="text" name="first_name">
            </div>
        </div>
        <div class="field">
            <label>Last name</label>
            
            <div class="control">
                <input class="input" type="text" name="last_name">
            </div>
            <div class="field">
                <label>Email</label>
                
                <div class="control">
                    <input class="input" type="text" name="Email">
                </div>
        </div>
        <div class="field">
            <label>Enter Your Questions/Comments!</label>
            <div class="comment_box">
                <textarea class="comment_box" type="text" name="comment_box" rows="10" cols="91"></textarea>
            </div>
            <a href="/" class="button is-link">Submit</a> 
            
        </div>
</div>
{% endblock %}
